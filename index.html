<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Calculator</title>
    <style>
        .container {
            width: 300px;
            border: 1px solid #000000;
            padding: 12px;
            margin: auto;
        }
        #showInputs > input {
            width: 96%;
            padding: 4px;
            margin: 12px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div id="selectShape">
                <h4>Select a shape</h4>
                <p>
                    Please select the shape that you would like to calculate
                    the area of and press the button "Go to step2"
                </p>
                <input type="radio" id="rectangle" name="shape" value="rectangle" checked>
                <label for="rectangle">Rectangle</label><br>

                <input type="radio" id="circle" name="shape" value="circle">
                <label for="circle">Circle</label><br>

                <input type="radio" id="square" name="shape" value="square">
                <label for="square">Square</label><br>

                <input type="radio" id="ellipse" name="shape" value="ellipse">
                <label for="ellipse">Ellipse</label><br><br>   
                <input type="button" value="Go to step 2" onclick="shapeCalc.inputValues()"> 
            </div>
            <div id="inputValues" style="display: none;">
                <h4>Enter input values</h4>
                <p>You have selected  a <span id="shape"></span>. Please input the required variables.</p>
                <div id="showInputs">
                    <input type="text" id="base" placeholder="Enter base" />
                    <input type="text" id="height" placeholder="Enter height">
                    <input type="text" id="side" placeholder="Enter side" />
                    <input type="text" id="length" placeholder="Enter length" />
                    <input type="text" id="radius" placeholder="Enter radius" />
                    <input type="text" id="width" placeholder="Enter width" /><br /><br />
                </div>                
                <input type="button" value="calculate" onclick="shapeCalc.calculateArea()">
                <input type="button" value="Cancel" onclick="window.location.reload()">
            </div>             
            <div id="outputValues" style="display: none;">
                <h4>Your Results</h4>
                <h5>The Area is <span id="areaValue"></span></h5>                
                <input type="button" value="OK" onclick="window.location.reload()">
                <input type="button" value="Cancel" onclick="window.location.reload()">
            </div>
        </form>
        
    </div>
</body>

<script>
    var shapeCalc = (function() {
        const selectShape = document.querySelector("#selectShape");
        const inputValueScreen = document.querySelector("#inputValues");
        const outputValues = document.querySelector("#outputValues");
        const areaValue = document.querySelector("#areaValue");
        const shapeType = document.querySelector("#shape");

        const width = document.querySelector("#width");
        const height = document.querySelector("#height");
        const radius = document.querySelector("#radius");
        const side = document.querySelector("#side");
        const length = document.querySelector("#length");
        const base = document.querySelector("#base");

        let area = 0;

        function getShape() {
            const elements = document.getElementsByName("shape");
            for (let i=0; i<elements.length; i++) {
                if (elements[i].checked) {
                    return elements[i].value;
                }
            }
        }

        function inputValues() {
            let shape = shapeCalc.getShape();
            selectShape.style.display = 'none';
            inputValueScreen.style.display = 'block';
            shapeType.innerHTML = shape;

            var elements = document.getElementById("showInputs").getElementsByTagName('input');
            for (let i=0; i<elements.length; i++) {
                elements[i].style.display = 'none';
            }

            if (shape === 'rectangle') {
                length.style.display = 'block';
                width.style.display = 'block';
            } else if ( shape === 'circle') {
                radius.style.display = 'block';
            } else if (shape === 'square') {
                side.style.display = 'block';
            } else {
                base.style.display = 'block';
                height.style.display = 'block';
            }
        }

        function calculateArea() {
            let shape = shapeCalc.getShape();
            switch (shape) {            
                case "rectangle":
                    area = length.value * width.value;
                break;
                case "circle":
                    area = Math.PI * radius.value * radius.value;
                    break;
                case "square":
                    area = side.value * side.value;
                    break;
                case "ellipse":
                    area = Math.PI * base.value * height.value;
                    break;            
            }
            area = Math.ceil(area);
            showArea();
        }

        function showArea() {
            inputValueScreen.style.display = 'none';
            outputValues.style.display = 'block';
            areaValue.innerHTML = area;
        }
        
        return {
            getShape : getShape,
            calculateArea: calculateArea,
            inputValues: inputValues
        }

    })();

</script>
</html>
